name: WebApp
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm build
      - uses: actions/upload-artifact@v1
        if: github.event_name != 'pull_request'
        with:
          name: webapp
          path: web/.next
